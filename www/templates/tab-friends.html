<script type="text/ng-template" id="tree.html">
    <div class="upline top submembers node {{data.main.Class}}" ng-repeat="data in data.main.node track by $index" ng-include="'tree.html'"> </div>
          
    <div class="sub-node upline top">
                                  <div class="wrap-node clearfix active">
                                      <span rel="tooltip" class="realtion" title="" >{{data.main.Realtion}}</span>
                                      <a class="image-text" rel="tooltip" href="#" id="{{data.main.MemberId}}" role="button" title="Click here to visit {{data.main.FirstName}}">
                                          <img class="member-image" alt="" src={{data.main.ImageName}} />
                                          <span style="margin: 5px;" class="member-info">   {{data.main.FirstName + data.main.LastName }} <br/> {{data.main.MemberTitle}} ({{data.main.Count}}) </span> 
                                      </a>
                                      <a style="width: auto;" href="#" rel="tooltip"  class="indicator" ng-click="getSubDownlineMembers(data.main.MemberId, data.main.IgnoreId,$event)" title="Click here to see {{data.main.FirstName}}'s Group ">
                                          <img ng-show="data.main.Count > 0" class="arrow-green {{data.main.ImgClass}}" src={{data.main.src}}>
                                          <span class="count"></span>
                                      </a>
                                  </div>
                              </div>
</script>
